      <p>2004년생 / 특유의 차분하고 담백한 음색이 매력적이다.</p>
      <p>대체로 다른 멤버들과 분명하게 구분되는 음색으로 주로 고음보단 중저음 위주의 파트를 맡으며, 중저음 위주 보컬에 가깝다.</p> 
      <p>다만 중저음 영역을 벗어나는 파트도 문제없이 소화하는데 이 점은 라이브에서 잘 드러난다.</p>
