  <p>딕션, 성량, 음색, 음역대, 가사 전달력, 라이브 안정성 등 여러 방면에서 기본기가 매우 탄탄하다.</p> 
  <p>부드러우면서도 탄탄한 느낌을 주는 맑고 청량한 음색이 특징으로, 중고음역대에서 강점을 보이며, 외국인 멤버임에도 불구하고 한국어 발음도 자연스러운 것이 큰 장점이다.</p>
  곡을 잘 녹아드는 목소리로 소화해내는 능력이 뛰어나며 하이라이트나 후렴 파트도 많이 맡는 편이다.
